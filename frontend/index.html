<!DOCTYPE html>
<html>
<head>
  <title>Upload PPTX & Paste Content</title>
  <style>
    .hidden { display: none; }
    .preview-container {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .preview-container img {
      width: 64px;
      height: 64px;
      margin-right: 15px;
      vertical-align: middle;
    }
    .action-buttons {
      margin-top: 15px;
    }
    .action-buttons a {
      display: inline-block;
      margin-right: 10px;
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
    }
    .action-buttons a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Upload PPTX File</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="pptx" accept=".pptx" required />
    <button type="submit">Upload</button>
  </form>
  <div id="uploadStatus"></div>
  <hr />

  <h2>Paste All Slide Content Below</h2>
  <form id="contentForm">
    <textarea id="bulkContent" rows="25" style="width:98%;" placeholder="Paste all your content here..."></textarea><br>
    <button type="submit">Save Content</button>
  </form>
  <div id="contentStatus"></div>
  <hr />

  <button id="processBtn">Process PPTX</button>
  <div id="processStatus"></div>

  <button id="generateBtn">Generate Final PPTX</button>
  <div id="generateStatus"></div>

  
<div id="previewContainer" class="hidden" style="margin-top:20px;">
    <h3>Your Presentation</h3>
    <div>
      <img src="https://img.icons8.com/color/96/000000/microsoft-powerpoint-2019--v1.png" alt="PowerPoint Icon" style="width:48px;height:48px;vertical-align:middle;">
      <span id="fileInfo">final-presentation.pptx</span>
    </div>
    <div style="margin-top:10px;">
      <a id="openPptxLink" href="/preview-pptx" target="_blank">Open in PowerPoint</a>
      <a id="downloadPptxLink" href="/download-pptx" download="final-presentation.pptx">Download</a>
    </div>
  </div>
  
  <script src="./app.js"></script>
  </body>
  </html>
