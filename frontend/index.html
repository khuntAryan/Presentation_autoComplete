<!DOCTYPE html>
<html>
<head>
  <title>NAME OF THE SITE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .container {
      max-width: 1100px;
      margin: 32px auto 0 auto;
      padding: 0 0 24px 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    .site-header {
      width: 100%;
      text-align: center;
      font-size: 2.6rem;
      font-weight: bold;
      letter-spacing: 2px;
      padding: 36px 0 22px 0;
      background: #181818;
      border-radius: 18px 18px 0 0;
      margin-bottom: 24px;
      border-bottom: 2px solid #fff2;
    }
    .main-grid {
      display: grid;
      grid-template-columns: 1.1fr 1.2fr;
      gap: 36px;
      margin-bottom: 24px;
    }
    .uploading-space {
      background: #181820;
      border-radius: 14px;
      padding: 36px 24px 28px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 320px;
      box-shadow: 0 2px 16px 0 rgba(255,255,255,0.02);
    }
    .uploading-space label {
      font-size: 1.3rem;
      margin-bottom: 18px;
      font-weight: 600;
      letter-spacing: 1px;
    }
    .uploading-space input[type="file"] {
      margin-top: 8px;
      color: #fff;
      background: #222;
      border: 1px solid #fff2;
      border-radius: 7px;
      font-size: 1rem;
      padding: 8px;
      width: 100%;
      max-width: 320px;
    }
    .upload-status {
      margin-top: 16px;
      font-size: 1rem;
      color: #fff;
    }
    .right-block {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .user-input, .prompt-box {
      background: #14141a;
      border-radius: 10px;
      padding: 18px 16px;
      margin-bottom: 0;
      box-shadow: 0 1px 4px 0 rgba(255,255,255,0.03);
    }
    .user-input label, .prompt-box label {
      font-size: 1.15rem;
      font-weight: 600;
      margin-bottom: 10px;
      display: block;
    }
    .user-input textarea {
      width: 100%;
      min-height: 80px;
      border-radius: 7px;
      border: none;
      padding: 10px;
      font-size: 1rem;
      background: #181820;
      color: #fff;
      resize: vertical;
      margin-top: 8px;
    }
    .prompt-content {
      background: #181820;
      color: #fff;
      border-radius: 6px;
      padding: 12px;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 10px;
      white-space: pre-wrap;
      max-height: 140px;
      overflow-y: auto;
    }
    .copy-btn, .generate-btn {
      background: #fff;
      color: #101014;
      border: none;
      border-radius: 7px;
      padding: 10px 18px;
      font-weight: 700;
      cursor: pointer;
      margin-bottom: 5px;
      font-size: 1rem;
      letter-spacing: 1px;
      transition: background 0.2s, color 0.2s;
    }
    .copy-btn:hover, .generate-btn:hover {
      background: #fff2;
      color: #fff;
    }
    .generate-btn {
      width: 100%;
      margin-top: 10px;
      margin-bottom: 0;
    }
    .dynamic-loader {
      width: 100%;
      height: 7px;
      background: #fff2;
      margin: 0 0 22px 0;
      border-radius: 4px;
    }
    .info-box {
      width: 100%;
      background: #181820;
      border-radius: 12px;
      padding: 22px 24px;
      font-size: 1.1rem;
      color: #fff;
      margin-bottom: 24px;
      box-shadow: 0 1px 4px 0 rgba(255,255,255,0.03);
    }
    .info-box ul {
      margin: 10px 0 0 18px;
      padding: 0;
    }
    .preview-container {
      margin-top: 20px;
      padding: 18px 15px 15px 15px;
      border: 1px solid #fff2;
      border-radius: 8px;
      background: #181820;
      text-align: left;
      display: none;
    }
    .preview-container.visible {
      display: block;
    }
    .preview-container img {
      width: 48px;
      height: 48px;
      margin-right: 10px;
      vertical-align: middle;
    }
    .preview-container a {
      color: #5d8aff;
      font-weight: 500;
      text-decoration: underline;
      margin-right: 10px;
    }
    .preview-container a:hover {
      color: #fff;
    }
    #copyFeedback {
      display: none;
      color: #fff;
      margin-left: 10px;
    }
    @media (max-width: 900px) {
      .main-grid {
        grid-template-columns: 1fr;
        gap: 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="site-header">NAME OF THE SITE</div>
    <div class="main-grid">
      <div class="uploading-space">
        <label for="pptxInput">UPLOADING SPACE</label>
        <input type="file" id="pptxInput" name="pptx" accept=".pptx" />
        <div id="uploadStatus" class="upload-status"></div>
      </div>
      <div class="right-block">
        <div class="user-input">
          <label for="bulkContent">USER INPUT</label>
          <textarea id="bulkContent" placeholder="Paste all your content here..."></textarea>
        </div>
        <div class="prompt-box">
          <label>PROMPT</label>
          <div id="promptContent" class="prompt-content"></div>
          <button class="copy-btn" id="copyPromptBtn">Copy to Clipboard</button>
          <span id="copyFeedback">âœ“ Copied!</span>
        </div>
        <button class="generate-btn" id="generateBtn">GENERATE</button>
        <div id="generateStatus"></div>
        <div id="previewContainer" class="preview-container">
          <h3 style="margin-bottom:10px;">Your Presentation</h3>
          <div style="display:flex;align-items:center;">
            <img src="https://img.icons8.com/color/96/000000/microsoft-powerpoint-2019--v1.png" alt="PowerPoint Icon">
            <span id="fileInfo" style="font-size:1.1rem;">final-presentation.pptx</span>
          </div>
          <div style="margin-top:10px;">
            <a id="openPptxLink" href="/preview-pptx" target="_blank">Open in PowerPoint</a>
            <a id="downloadPptxLink" href="/download-pptx" download="final-presentation.pptx">Download</a>
          </div>
        </div>
      </div>
    </div>
    <div class="dynamic-loader"></div>
    <div class="info-box">
      <b>INFO REGARDING DO'S AND DON'T</b>
      <ul>
        <li>Do upload only PPTX files.</li>
        <li>Don't refresh during processing.</li>
        <li>Do follow the prompt instructions for best results.</li>
        <li>Don't paste content in the wrong format.</li>
      </ul>
    </div>
  </div>
  <script>
    // Upload and process PPTX
    document.getElementById('pptxInput').addEventListener('change', async function(e) {
      const statusBox = document.getElementById('uploadStatus');
      const file = e.target.files[0];
      if (!file) return;
      statusBox.textContent = "ðŸš€ Starting processing...";
      try {
        statusBox.textContent = "ðŸ“¤ Uploading file...";
        const formData = new FormData();
        formData.append('pptx', file);
        const uploadRes = await fetch('/upload-pptx', {
          method: 'POST',
          body: formData
        });
        if (!uploadRes.ok) throw new Error('Upload failed');
        statusBox.textContent = "âš™ï¸ Processing template...";
        statusBox.textContent = "âœ… Processing complete!";
        const promptRes = await fetch('/get-ai-prompt');
        const promptText = await promptRes.text();
        document.getElementById('promptContent').textContent = promptText;
      } catch (err) {
        statusBox.textContent = `âŒ Error: ${err.message}`;
      }
    });

    // Copy prompt to clipboard
    document.getElementById('copyPromptBtn').addEventListener('click', async () => {
      const text = document.getElementById('promptContent').textContent;
      try {
        await navigator.clipboard.writeText(text);
        const feedback = document.getElementById('copyFeedback');
        feedback.style.display = 'inline';
        setTimeout(() => {
          feedback.style.display = 'none';
        }, 1500);
      } catch (err) {
        alert("Failed to copy text. Please copy manually.");
      }
    });

    // Generate PPTX (auto-save content)
    document.getElementById('generateBtn').addEventListener('click', async () => {
      const generateStatus = document.getElementById('generateStatus');
      const bulkContent = document.getElementById('bulkContent').value;
      generateStatus.textContent = "Saving content and generating PPTX...";
      // Always hide preview before generation
      document.getElementById('previewContainer').classList.remove('visible');
      document.getElementById('previewContainer').style.display = 'none';
      try {
        const saveRes = await fetch('/save-user-content', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ bulkContent })
        });
        if (!saveRes.ok) throw new Error(await saveRes.text());
        const genRes = await fetch('/generate-pptx', { method: 'POST' });
        const message = await genRes.text();
        generateStatus.textContent = message;
        const fileCheck = await fetch('/check-file');
        if (fileCheck.ok && (await fileCheck.json()).exists) {
          // Show preview only after generation
          document.getElementById('previewContainer').classList.add('visible');
          document.getElementById('previewContainer').style.display = 'block';
        }
      } catch (err) {
        generateStatus.textContent = `Error: ${err.message}`;
      }
    });

    // Hide preview initially
    document.getElementById('previewContainer').classList.remove('visible');
    document.getElementById('previewContainer').style.display = 'none';
  </script>
</body>
</html>
